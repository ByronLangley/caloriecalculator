<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calorie Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h1>Calorie Calculator</h1>
    <div class="input-group">
      <label for="unit">Unit:</label>
      <select id="unit">
        <option value="lb">Pounds (lb)</option>
        <option value="kg">Kilograms (kg)</option>
      </select>
    </div>

    <div class="input-group">
      <label for="weight">Starting Weight:</label>
      <input type="number" id="weight" placeholder="Enter your weight">
    </div>

    <button onclick="calculateEstimate()">Get Calorie Estimate</button>

    <div id="estimateResult" class="result"></div>

    <h2>Track Weight Over 2 Weeks</h2>
    <div class="input-group">
      <label for="week1">Week 1 Average Weight:</label>
      <input type="number" id="week1" placeholder="Enter Week 1 avg weight">
    </div>
    <div class="input-group">
      <label for="week2">Week 2 Average Weight:</label>
      <input type="number" id="week2" placeholder="Enter Week 2 avg weight">
    </div>

    <button onclick="calculateAdjustment()">Calculate Final Maintenance</button>

    <div id="finalResult" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
